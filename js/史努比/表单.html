<!-- 表单作用：收集用户的信息
    表达构成：表单域 表单控件 提示信息  相当于注册qq账号的界面
     -->
     <!-- 表单域
    语法：<form 属性名称:"值"> </form>
    常用属性：
    name="value"  规定了表单的名称
    action="value" 提交表单的URL
    method="get/post"  提交的方式
    enctype="value(application)" 规定在发送表单之前进行编码
    target="_black/_self/_parent/_top" 在哪里打开表单URL
    --> 

    <!--表单控件 
        文本框：<input type="text"  />
        密码框：<input type="password"  />
        提交按钮：<inputtype="submit"  />
        重置按钮：<inputtype="reset"  />
        单选框、单选按钮：<inputtype="radio"  />
        按钮：<inputtype="button"  />
        复选框：<inputtype="checkbox"  />
        下拉菜单：<select name="text"  >
        多行文本域：<textarea>
     -->

     <!-- 表单高级
        表单元素：
        <input type="file"/>  上传文件
        <input type="image" width= height= border= src="上传图片"/>  上传图片
        <label for="绑定的控件ID"></label>
        
        字段级标题：<legend><..>
        -->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>  </title>
        <style type="text/css" />
        
        </style>
        
    </head>
    <body>
        <form name="register" action="这里面表示的是添加到的网址/form" method="post" target="_self">
            <legend>基本信息</legend>
            <input type="text" name="" id="" value="" placeholder="请输入"/>
            <br>
            <input type="password" placeholder="密码"/>
            <br>
            <input type="reset" />
            <br>
            <!-- 下面的name名称需要相同 才表示的十一组-->
            <input type="radio" name="r1" value="m"/>
            <input type="radio" name="r1" value="l"/>
            <input type="radio" name="r1" value="s"/>   
            <!-- 自定义按钮的功能 -->
            <br>
            <input type="button" value="按钮"/>
            <!-- 表示的是一次可以选中多个 -->
            <br>
            <input type="checkbox" value="钱"/>
            <input type="checkbox" value="钱1"/>
            <input type="checkbox" value="钱2"/>
            <br>
            <select>
                <option>北京</option>
                <option>上海</option>
                <option>深圳</option>

            </select>

            <textarea cols="20px" rows="5px"></textarea>

            <input style="background-color: aqua;" type="file" value="选中文件" multiple="multiple"/>
            <br>
            <input type="image" width="100" height="100" border="0" src="/Users/zan/Desktop/html/img/1.gif"/>
            <br>
            <hr>
            <!-- 这里表示的就是自动跳转到下面的课件中了 -->
            <label for="name">姓名：</label>
            <input type="text" name="name" id="name" value="" placeholder="请输入"/>
            <br>
            <hr>
            <label for="密码">文件：</label>
            <input type="password" placeholder="密码" id="密码"/>
            <input type="date"/>
            <input type="submit" />
            

            


        </form>
    </body>
</html>
