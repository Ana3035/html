<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>  </title>
        <!-- <script src="BOM简介.js" type="text/javascript"></script> -->
        <style type="text/css">
        #box{
            width: 500px;
            height: 500px;
            background-color: aquamarine;
            position: relative;
            left: 30px;
            top: 30px;
        }
        #ball{
            width: 50px;
            height: 50px;
            border-radius: 25px;
            background-color: blueviolet;
            position: absolute;
        }
        </style>
        
    </head>
    <body style="height: 1000px;position: relative;">
        <div id="box">
            <div id="ball">

            </div>

        </div>
        <button onclick="fly()" style="position: absolute;left: 200px;top: 200px;">我飞了</button>
        <script type="text/javascript">
            var div=document.getElementById("ball")
            function fly(){
                setInterval(function(){
                    var a=parseInt(window.getComputedStyle(div,null).left)
                    div.style.left=a+10+"px"  //此时表示的就是出现一个循环
                    var b=parseInt(window.getComputedStyle(div,null).top)
                    div.style.top=b+10+"px"
                },10)
            }
        </script>
    </body>
</html>
