<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>  </title>
        <!-- <script src="BOM简介.js" type="text/javascript"></script> -->
        <style type="text/css">
            *{
                margin: 0;
                padding: 0;
            }
            #box{
                width: 100px;
                height: 100px;
                background-color: blueviolet;
                position: absolute;
            }
        </style>
        
    </head>
    <body>
        <div id="box">

        </div>
        <script type="text/javascript">
            //第一步:添加鼠标按下事件
            var jsDiv=document.getElementById("box")
            basex=0
            basey=0

            movex=0
            movey=0

            jsDiv.addEventListener("mousedown",function(e){
                //首先需要知道第一次鼠标点击的位置,然后才能移动
                var ev=e||window.event
                basex=ev.pageX
                basey=ev.pageY

                //因为是在整个屏幕的移动,所以是给docement添加事件
                document.onmousemove=function(e){

                
                var ee=e || window.event

                movex=ee.pageX-basex  //表示移动的距离
                basex=ee.pageX   //之后再让当前的位置等于basex,方便下一次移动的时候记录

                movey=ee.pageY-basey  
                basey=ee.pageY
                
                jsDiv.style.left=jsDiv.offsetLeft+movex+"px"
                jsDiv.style.top=jsDiv.offsetTop+movey+"px"

            }
            },false)
            //此处表示的是鼠标抬起的时候,方块就不会动
            document.addEventListener("mouseup",function(){
                document.onmousemove=null
            },false)
        </script>
    </body>
</html>
