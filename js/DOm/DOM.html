<!-- DOM表示的是文档对象模型,是访问HTML和操作HTML的标准,
    core DOM表示的是核心DOM 针对任何结构化文档的标准模型
    XML DOM 针对XML文档的标准模型
    HTML DOM 针对HTML文档的标准模型 -->

<!-- DOM节点的分类
    1.文档节点
    2.标签节点
    3.属性节点
    4.文本节点
    5.注释节点 -->

<!-- DOM节点的层级关系
    1.父节点:父节点拥有任意数目的子节点
    2.子节点:子节点只能拥有一个父节点
    3.兄弟节点:拥有相同父节点的同级节点
    4.根节点:(HTML) 一个HTML文档一般只有一个根节点,根节点没有父节点,是最上面的节点-->

<!-- js和页面中这些标签进行交互
    1.获取标签(元素)节点
        修改标签css样式  修改标签属性
    2.创建标签
    3.删除标签
    4.复制标签
    5.插入标签 -->
