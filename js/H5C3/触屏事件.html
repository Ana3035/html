<!-- touchstart 表示的是手指触摸屏幕的时候触发
     touchmove 表示的是当手指在屏幕上滑动的时候连续的触发,而在这个期间,调用preventDefault()事件的时候可以阻止滚动
     touchend 表示的是当手指从屏幕上离开的时候触发
     touchecancel 表示的是当系统停止跟踪触摸的时候就触发
     touches表示的是当前跟踪的触摸操作的touch对象的数组
     targetTouches表示特定于事件目标的Touch对象的数组
     changeTouches表示的是自上次触摸以来发生了什么改变的touch对象的数组
    -->
