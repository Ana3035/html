<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>  </title>
        <script src="../jquery-3.5.1.min.js" type="text/javascript"></script>
        <style type="text/css">
            #box{
                width: 100px;
                height: 100px;
                background-color: blueviolet;
            }
        </style>
        
    </head>
    <body style="position: relative;">
        <div id="box" style="position: absolute;left: 0;top: 0;"></div>
        <button id="btn1">隐藏</button>
        <button id="btn2">显示</button>
        <button id="btn3">切换状态</button>
        <script type="text/javascript">
               var $div=$("#box")
               //animate(parame[,speed][,callback])
               $div.animate({left:"200px"},1000).delay(1000).animate({top:"500px"},2000) //表示的是1秒移动200px再向下移动,,,注意后面再加上表示的就是到达的位置,而不是继续走多少  中间的表示延迟1秒钟  如果想要继续走的话,在后面的animate的top就不是=而是+=
               var a=$div.animate({left:"200px",top:"200px",opacity:"0.5"},1000)  //此时表示的就是同时变化
                $("#btn1").click(function(){
                    a.stop(true,true)
                })  //表示的就是点击停止,后面的true表示的是go to end 表示的就是点击直接到停止的状态,但是false表示的就是直接停止,第一个表示的就是清空队列,表示的是后面的动画已经不存在了,但是换成false表示的就是后面的动画依然存在
                
                //判断动画是否在执行
                $("btn2").click(function(){
                    if(a.is(":animated")){
                        console.log("haha")
                    }
                })
             
            
            
        </script>
    </body>
</html>
