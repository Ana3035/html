<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>  </title>
        <script src="../jquery-3.5.1.min.js" type="text/javascript"></script>
        <style type="text/css">
            #box{
                width: 100px;
                height: 100px;
                background-color: blueviolet;
            }
        </style>
        
    </head>
    <body>
        <div id="box"></div>
        <button id="btn1">隐藏</button>
        <button id="btn2">显示</button>
        <button id="btn3">切换状态</button>
        <script type="text/javascript">
            $(document).ready(function(){
                $(document).ready(function(){
               var $div=$("#box")
               $("#btn1").click(function(){
                   $div.slideUp(1000,function(){
                       console.log("结束啦")
                   })
               })
               $("#btn2").click(function(){
                   $div.slideDown(600,function(){
                       console.log("回来啦")
                   })
               })
               $("#btn3").click(function(){
                   //显示和隐藏的时候还可以控制按钮
                   var self=this
                   $div.slideToggle(200,function(){
                       $(self).text("Ana")
                   })
               })
            }) 
             
            })
            
        </script>
    </body>
</html>
