<!-- 
    协议部分:URL的协议部分是"http:"表示的是网页使用的是http协议.在internate中可以使用多种协议.在http后面的//表示的是分隔符

    域名部分:域名部分是www.aspxfans.com.在一个URL中,也可以使用IP地址来作为域名来使用

    端口部分:在域名后面表示的就是端口,域名和端口之间使用":"作为分隔符,端口不是一个URL所必须的部分,如果省略端口部分,表示的就是使用默认端口

    虚拟目录部分:从域名后面的第一个/开始到最后一个/截止,就是虚拟目录的部分.虚拟目录也不是URL所必须的

    文件名部分:从最后一个/到?为止,表示的就是文件名部分,如果没有?表示的即使从最后一个/到#为止,是文件部分,如果没有?以及#表示的就是从最后一个/到结束,都是文件名部分.文件名也不是所必须的

    参数部分:从?到#之间的部分是参数部分,也称为搜索部分以及查询部分,参数可以允许有多个参数,参数与参数之间用&作为分隔符

    锚部分:从#到结束,都是锚部分,其也不是所必须的

 -->

 <!-- 如何通过浏览器访问页面:
    浏览器和服务器的操作:
    1.浏览器根据主机名"www.baidu.cn"去操作系统的Hoss文件中查找主机名所对应的IP地址
    2.浏览器如果再操作系统中的hosts文件中没有找到对应的IP地址,就回去互联网上的dns服务器上查找"www.baidu.cn"这台主机所对应的IP地址
    3.浏览器查找到"www.baidu.cn"这台主机所对应的IP地址之后,使用IP地址链接到web服务器
    4.浏览器连接到web服务器之后,使用http协议向服务器发送请求,发送请求的过程中,浏览器会向web服务器以stream的形式传输数据,告诉web服务器要访问服务器里面的哪个web应用下面的web资源
    5.做完上述4个步骤之后,开始等待,的等待web服务器将自己想要访问的1.html这个web资源传输给他
    6.服务器接收到浏览器传输的数据之后,就开始解析接收到的数据,服务器解析get/web/1.html里面的内容的时候,就知道客户端浏览器想要访问的是web应用里面的1.html这个web资源,之后服务器就去读取1.html这个web资源里面的内容,将读取到的内容再以Stream的形式传输给浏览器
    7.浏览器拿到服务器传输给其的数据之后,就可以将其数据展现给用户-->
