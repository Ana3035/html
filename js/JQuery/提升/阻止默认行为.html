<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>  </title>
        <script src="../jquery-3.5.1.min.js" type="text/javascript"></script>
        <style type="text/css">
         #box{
             width: 100px;
             height: 100px;
             background-color: aqua;
         }
        </style>
        
    </head>
    <body>
        <div id="box"></div>
        <input type="text" name="in" id="put"/>
        <a href="red.html" id="link">点击跳转</a>
        <script type="text/javascript">
            $(document).ready(function(){

                $("body").bind("click",function(){
                    $(this).css("background-color","blue")

                })
               $("#box").bind("click",function(e){
                   $(this).css("background-color","pink")
                    return false  //可以阻止冒泡和默认行为
                    //e.stopPropagation()  //阻止冒泡行为
               })
               $("#put").bind("click",function(e){
                   e.stopPropagation()   //此时表示的也是阻止冒泡事件
               })
               $("#link").bind("click",function(e){
                   var d=window.confirm("确认继续访问吗?")
                   if(d==false){
                        e.stopPropagation()
                        e.preventDefault()  //表示的是取消冒泡和取消默认行为
                        //上面两个相当于一个return false
                   }
               })
            })
            
        </script>
    </body>
</html>
