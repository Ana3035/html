<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>  </title>
        <script src="../jquery-3.5.1.min.js" type="text/javascript"></script>
        
        
    </head>
    <body>
        <button id="btn">添加p标签</button>
        <div>
            <p>in</p>
            <p>on</p>
            <p>out</p>
            <p>off</p>

        </div>
        <script type="text/javascript">
            $(document).ready(function(){
               var a=$("#btn").bind("click",function(){
                   console.log("$$$$$")   //此时点击事件才会执行
                   //想让直接执行,触发click事件
               })
               a.trigger("click")  //此时表示的就是直接执行,不需要点击
             //这里表示的就是模拟人来点击

               var b=$("#btn").bind("click",function(e,msg1,msg2){
                   console.log(msg1+ " " +msg2)
               })
               b.trigger("click",["a","b"])  //注意这里是一个列表
               //return false  //表示的是将默认行为给移除

               $("#btn").hover(function(){
                   console.log("come")
               },function(){
                   console.log("out")
               })  //这里表示的就是鼠标移到btn标签和移出btn标签,相当于添加了两个事件,相当于mouseover
               //如果不想要某一个函数,直接将其设置为null
            })
            
        </script>
    </body>
</html>
