<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>  </title>
        <script src="../jquery-3.5.1.min.js" type="text/javascript"></script>
        <style type="text/css">
            #box{
                width: 100px;
                height: 100px;
                background-color: blueviolet;
            }
        </style>
        
    </head>
    <body>
        <div id="box"></div>
        <button id="btn1">隐藏</button>
        <button id="btn2">显示</button>
        <button id="btn3">切换状态</button>
        <script type="text/javascript">
                $(document).ready(function(){
               //hide
               //hide(value)  加上参数表示的是逐渐缩小隐藏
               var $div=$("#box")
               $("#btn1").click(function(){
                   $div.fadeOut(1000,function(){
                       console.log("结束啦")
                   })
               })
               $("#btn2").click(function(){
                   $div.fadeIn(600,function(){
                       console.log("回来啦")
                   })
               })
               $("#btn3").click(function(){
                   //$div.fadeTo(700,0.1)  //表示的是需要多长时间到达某个透明度
                   $div.fadeToggle(200)
               })
            }) 
            
            
        </script>
    </body>
</html>
