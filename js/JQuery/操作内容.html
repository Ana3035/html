<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>  </title>
        <script src="jquery-3.5.1.min.js" type="text/javascript"></script>
        
        
    </head>
    <body>
        <div>
            <p>Ana</p>
        </div>
        <!-- <input type="text" name="div" id="div" value="Ana"> -->
        a:<input type="radio" name="a" id="" value="1"/>
        b:<input type="radio" name="a" id="" value="2"/>
        c:<input type="radio" name="a" id="" value="3"/>
<br>
        <select multiple="multiple">
            <!-- 此处表示的就是默认选择的是两个 -->
            <option>表1</option>
            <option selected="selected">表2</option>
            <option selected="selected">表3</option>

        </select>
        
        <script type="text/javascript">
            $(document).ready(function(){
               $div=$("div") 
               /*操作文本内容的两个方法:
                text()  
                text(val)  用于设置全部匹配元素的文本内容但是需要注意的是原来的内容会被新设置的值所替换,包括HTML的内容.设置文本内容的时候,即使内容里面包含了HTML代码,其也会被认为是文本内容,不能作为HTML代码
                */
               //$div.text("<h1>go</h1>")  //这里不认识dom元素
               //$div.html(<h1>Ana</h1>)  //这里能识别出来dom元素

               $("input").val([1])  //此时显示出来的就是第一个按钮被选中
               $("select").val(["表1","表3"])  //此处更改的就是默认选择的数组
            })
            
        </script>
    </body>
</html>
