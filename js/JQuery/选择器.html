<!-- 1 ID选择器:表示的就是利用BOM元素的ID属性的值来快速匹配元素,且将其以jQuery包装集的形式返回给元素
        使用格式:$("#ID") 
    2元素选择器:是由元素名称匹配的相应的元素,元素选择器指向的是dom元素的标记名,也就是说元素选择器是根据元素的标记名称来选择
        使用格式:$("div")
    3:类名选择器,指的是元素通过拥有CSS类的名称来查找匹配的DOM元素,在一个页面中一个元素可以拥有多个CSS类,一个CSS类又可以匹配多个元素.如果元素中有一个匹配的类的名称就可以被类名选择器选取到
        使用格式$(".box")
    4.复合选择器将多个选择器组合在一起,两个选择器之间以逗号分割,只要复合其中任意一个筛选条件,就会被匹配,需要注意的是多个选择器不是匹配同时满足这几个选择器的匹配条件的元素,而是将每个选择器匹配的元素合并之后再一起返回
    5sibings选择器:使用公式$("prev~sibings")  前面表示的是任何有效选择器 后面的表示的是任何有效选择器且紧接着prev元素  实例$("div~ul") 表示的是匹配所有div后面的同辈所有的ul元素-->

    <!-- 简单过滤器
    :first  表示的是匹配到的第一个元素,与选择器相结合起来使用   $("pp:first")
    :last   表示的是匹配最后一个元素
    :even  表示匹配所有索引值是偶数的元素,从0开始
    :odd   所有为奇数
    :eq(index) 匹配一个给定索引值的元素  $("div:eq(1)")表示的是匹配第二个div元素")
    :gt(index) 匹配所有大于给定索引值的元素  $("span:gt(0)") 表示的是匹配索引大于0的span元素
    :lt(index) 匹配所有小于索引值的元素  $("span:lt(1)")   匹配索引值小于2的span元素
    :header  匹配h1 h2 h3之类的标题元素
    :not(selector)  去除所有给定选择器匹配的元素  实例:$("p:not(.pp)")  表示的是p标签中不是pp元素
    :animated  表示匹配所有正在执行动画效果的元素
    
-->

<!-- 内容过滤器:表示的就是通过dom元素包含的文本内容以及是否含有匹配的元素来进行筛选
    : contains(text) 匹配包含给定文本的元素  实例:$("li:contains("word")")  表示的就是匹配含有word文本内容的li元素
    :empty 表示的是匹配所有不包含子元素或者文本的空元素  实例:$("td:empty")表示的就是匹配单元格中不包含子元素或者文本元素的单元格
    :has(selector)  匹配含有选择器所匹配元素的元素  实例:$("td:has(p)")表示的就是匹配单元格中含有p标签的单元格
    :parent 表示的是匹配所有含有子元素或者文本的元素-->

    <!-- 可见过滤器:visible 匹配所有可见元素
                hidden  匹配所有不可见元素 -->

    <!-- 表单对象的属性过滤器
    :checked 表示的是匹配所有选择的被选中的元素  $("input:checked")  匹配所有被选中的input元素
    :disabled  匹配的是所有不可用的元素   $("input:disabled")  匹配所有的不可用元素
    :enabled  表示的是匹配所有可用元素   $("input:enabled")  匹配所有可以的input元素
    :selected -->
    
    <!-- html以及val设置值的时候全部设置,但是取值的时候,只能取出来第一个 -->

<!-- 子元素过滤器
    :first-child 表示匹配所有给定元素的第一个子元素  $("ul li:first-child")表示匹配所有ul元素中的第一个子元素li
    :last-child 表示匹配所有给定元素的最后一个子元素 -->

    <!-- 关于ul li:first  表示的是先找到ul下面所有的li,将其他的都过滤至流下来第一个
            ul  li:first-child 表示的直接拿到ul下面的第一个li-->

<!-- 属性选择器表示的就是通过元素的属性作为过滤条件来进行筛选对象
    [attriute] 表示的就是包含给定元素的属性  $("div[name]")  表示的就是匹配含有name属性的div对象
    [attribute=value]  表示的是匹配属性值是value的元素  $("div[name="test"]")  表示的就是匹配name属性是test的div元素
    [attribute!=value]  表示的是不等于
    [attribute*=value]  表示的是匹配的是属性值含有value的元素,注意和第一个的区别
    [attribute^=value]  表示的是匹配属性值以value开始的元素
    [attribute$=value]  表示的是以之结束的元素
    复合选择器:$("div[id][name^="test"]")-->

    <!-- 表单选择器  注意的是匹配的元素不一定会在表单中
    :input 表示的是匹配所有的input元素  $(":input")  表示的是匹配所有的input元素  $("form :input")匹配form标记中的所有input元素form和:之间有一个空格
    :button  表示匹配所有的普通按钮,即type="button"的input元素
    :checkbox  表示匹配所有的复选框
    :file  表示的是匹配所有的文件域
    : -->
