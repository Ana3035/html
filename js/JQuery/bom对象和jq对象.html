<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>  </title>
        <script src="jquery-3.5.1.min.js" type="text/javascript"></script>
        <link type="text/css" href="style.css" rel="stylesheet">
        
    </head>
    <body>
        <div id="box1">
            
        </div>
        <script type="text/javascript">
            $(document).ready(function(){  //在元素载入之后就能直接执行,不会区分顺序,且载入速度快
               //上述的box1其实就是一个dom对象,通过此dom对象就可以修改div的样式以及属性
               var jsDiv=document.getElementById("box1")  //这个就是一个dom对象

               //jquery对象,包装集,表示的就是给dom对象封装
               var $jqDiv=$("#box1").html("Ana")  //此时通过jQuery就找到了这个标签,且直接给标签添加了属性

               //两者之间转换 jq相当于一个数组
               var jsDiv1=$jqDiv[0]
               console.log($jqDiv)
               console.log(jsDiv1)

               var jsDiv2=$jqDiv.get(0)
               console.log(jsDiv2)

               //转换2
               var $jqDiv1=$(jsDiv)

               

            })
            
        </script>
    </body>
</html>
