<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>  </title>
        <script src="jquery-3.5.1.min.js" type="text/javascript"></script>
        <link rel="stylesheet" type="text/css" href="style.css"/>
 <!-- 插入节点的操作
    append() appendTo() prepend() prependTo()
    第一个表示的是为所有匹配的追加添加内容 这里还是在div里面
    第二个 表示的是将所有匹配的元素添加到另一个元素中
    第三个表示的是像前面添加-->
        
    <!-- after()  表示的是在每个匹配的元素之后添加内容,表示的是超出div的范围插入
        insertAfter() 表示的是插入到指定元素集合的后面  和上面的appendto差不多
        before()  表示的在前面
        insertBefore()-->

        <!-- 删除节点的操作
        remove()  用于从dom中删除匹配的元素 $("div p:first").remove()  表示的就是删除第一个p节点
        detach()  和上面的区别就是p节点仍然是存在的,以后可以继续使用
        empty()   表示的是只是将标签的内容删除-->

        <!-- 节点的复制
        $("#box1 p:eq(1)").bind("click",function(){
            $(this).clone().insertAfter($(this))
        }) //此时点击就会出现复制,我克隆自己再添加到自己的后面 括号里面再加上true表示的就是将事件处理的程序也一起复制出来-->

        <!-- 替换节点
        replaceAll(selector)  表示替换掉所有的元素
        replaceWith()  表示的额是替换指定的元素   -->

    </head>
