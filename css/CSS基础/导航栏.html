<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title> 导航栏</title>
        <style>
            li{
                display: inline-block;
                width: 100px;
                height: 30px;
                background-color: palegreen;
                font-size: medium;  /*表示的是设置字体大小*/
                text-align: center; /*表示的是设置字体的对齐方式*/
                line-height: 30px;  /*表示的是设置li的高度，可以让字体垂直居中*/
            }
            a{
                color: crimson;  /*表示的是设置字体的颜色*/
                text-decoration: dashed;   /*表示的是去掉前面的那个默认标签*/
            }
        </style>
    </head>
    <body>
        <ul>
            <li><a href=""> 导航1</a></li>
            <li><a href=""> 导航2</a></li>
            <li><a href=""> 导航3</a></li>
            <li><a href=""> 导航4</a></li>
            <li><a href=""> 导航5</a></li>
            <li><a href=""> 导航6</a></li>
            <li><a href=""> 导航7</a></li>
            <li><a href=""> 导航8</a></li>

        </ul>
    </body>
</html>
